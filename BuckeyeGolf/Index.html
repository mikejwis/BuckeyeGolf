<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>BuckeyeGolf</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.css">
    <!-- inject:css -->
    <link rel="stylesheet" href="/Content/Site.css">
    <!-- endinject -->
</head>
<body>
    <div ng-app="app" strict-di-mode>
        <div id="spinner" class="hidden">Loading...</div>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="home">Buckeye Golf League</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a ui-sref="leaderboard">Leaderboard</a></li>
                        <li><a ui-sref="matchups">Matchups</a></li>
                        <li><a ui-sref="results">Results</a></li>
                        <li><a ui-sref="rules">Rules</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container body-content">
            <ui-view></ui-view>
            <hr />
            <footer>
                <p>&copy; 2017 - A MikeJWis Application</p>
            </footer>
        </div>
    </div>

    <script src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-animate.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.4.8/angular-messages.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- inject:js -->
    <script src="/App/app.module.js"></script>
    <script src="/App/app.constants.js"></script>
    <script src="/App/config.routes.js"></script>
    <script src="/App/addmatchups.controller.js"></script>
    <script src="/App/addresults.controller.js"></script>
    <script src="/App/home.controller.js"></script>
    <script src="/App/leaderboard.controller.js"></script>
    <script src="/App/matchups.controller.js"></script>
    <script src="/App/player.controller.js"></script>
    <script src="/App/random.controller.js"></script>
    <script src="/App/results.controller.js"></script>
    <script src="/App/chart.service.js"></script>
    <script src="/App/data.service.js"></script>
    <script src="/App/spinner.service.js"></script>
    <script src="/App/bootstrapLoader.js"></script>
    <!-- endinject -->
</body>
</html>
