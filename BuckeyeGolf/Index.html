<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>BuckeyeGolf</title>
    <link href="Content/site.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/CustomSpinner.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.2/toastr.min.css">
</head>
<body>
    <div ng-app="app">
        <div id="spinner" class="hidden">Loading...</div>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="home">Buckeye Golf League</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a ui-sref="leaderboard">Leaderboard</a></li>
                        <li><a ui-sref="matchups">Matchups</a></li>
                        <li><a ui-sref="results">Results</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container body-content">
            <ui-view></ui-view>
            <hr />
            <footer>
                <p>&copy; 2016 - A MikeJWis Application</p>
            </footer>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
     <script src="Scripts/angular.js"></script>
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-animate.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.4.8/angular-messages.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <!--App Specific files-->
    <script src="app/app.module.js"></script>
    <script src="app/app.constants.js"></script>
    <script src="app/config.routes.js"></script>
    <script src="app/home.controller.js"></script>
    <script src="app/leaderboard.controller.js"></script>
    <script src="app/addmatchups.controller.js"></script>
    <script src="app/matchups.controller.js"></script>
    <script src="app/addresults.controller.js"></script>
    <script src="app/results.controller.js"></script>
    <script src="app/data.service.js"></script>
    <script src="app/spinner.service.js"></script>
</body>
</html>
