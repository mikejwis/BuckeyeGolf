<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div ng-controller="ProfileCtrl" class="container">
        <div class="row">
            <div class="col-md-12">
                <p>{{vm.test}}</p>
                <p>{{blah}}</p>
                <p>{{rounds}}</p>
                <p>{{tableData}}</p>
                <p>{{newRound}}</p>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-1 hidden-xs hidden-sm"></div>
            <div class="col-md-10 hidden-xs hidden-sm">
                <div id="chart_div"></div>
            </div>
            <div class="col-md-1 hidden-xs hidden-sm"></div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-4">week</div>
            <div class="col-md-4">points</div>
            <div class="col-md-4">score</div>
        </div>
        <div class="row" ng-repeat="week in rounds">
            <div class="col-md-4">{{week.weekNbr}}</div>
            <div class="col-md-4">{{week.points}}</div>
            <div class="col-md-4">{{week.score}}</div>
        </div>
        <hr />
        <form ng-submit="addRound(newWeek)" name="theForm">
            <div class="row">
                <div class="col-md-1">
                    <label for="newWeekNbr">weekNbr</label>
                </div>
                <div class="col-md-11">
                    <input name="newWeekNbr" type="number" min="0" ng-model="newWeek.weekNbr" required />
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <label for="newPoints">points</label>
                </div>
                <div class="col-md-11">
                    <input name="newPoints" type="number" min="0" step="0.5" ng-model="newWeek.points" required />
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <label for="newScore">score</label>
                </div>
                <div class="col-md-11">
                    <input name="newScore" type="number" min="0" ng-model="newWeek.score" required />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="submit" value="ADD" class="btn btn-success" ng-disabled="!theForm.$valid" />
                </div>
            </div>
        </form>
    </div>
    <script src="https://www.google.com/jsapi"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="src/module.golfApp.js"></script>
    <script src="src/factory.Chart.js"></script>
    <script src="src/controller.Profile.js"></script>
    <script src="src/chartLoader.js"></script>
</body>
</html>
